<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress on scroll</title>
    <link rel="stylesheet" href="scroll.css">
</head>
<body>
    <div class="hero">
        <div class="content">
            <h1>Welcome to Web tutorial</h1>
            <button>See More</button>
        </div>
    </div>
    <div id ="skills-section">
        <h1>Skills</h1>
        <div class="container">
            <p>HTML</p>
                <div class="progress">
                    <div class="progress-bar" data-progress="90">
                        <span>90%</span>
                    </div>
                </div>

                <p>CSS</p>
                <div class="progress">
                    <div class="progress-bar" data-progress="60">
                        <span>60%</span>
                    </div>
                </div>

                <p>JS</p>
                <div class="progress">
                    <div class="progress-bar" data-progress="40">
                        <span>40%</span>
                    </div>
                </div>

                <p>PHP</p>
                <div class="progress">
                    <div class="progress-bar" data-progress="30">
                        <span>30%</span>
                    </div>
                </div>

                <p>PYTHON</p>
                <div class="progress">
                    <div class="progress-bar" data-progress="10">
                        <span>10%</span>
                    </div>
                </div>

                <p>NODE JS</p>
                <div class="progress">
                    <div class="progress-bar" data-progress="30">
                        <span>30%</span>
                    </div>
                </div>
        </div>
    </div>
    <script src="scroll.js"></script>
</body>
</html>
